{% extends 'base.html' %}
{% load static %}
{% block css_file %}
    <!-- <link rel="stylesheet" href="{% static 'css/style_transfer_money.css' %}"> -->
{% endblock %}
{% block content %}
    <div class="main">
        <form action="{% url 'create-product-email' %}" method="POST">
        {% csrf_token %}
        <div class="form_details">
            <br><br><br><br><br>
            <label for="email">Enter your email: </label>
            <input type="string" id="email" name="email">
            <br><br>
            <label for="url">URL: </label>
            <input type="string" id="url" name="url">
            <br><br>
            <label for="days_limit">Days: </label>
            <select name="days_limit" id="days_limit">
                {% for num in days_limit %}
                <option value="{{num}}"> {{num}}</option>
                {% endfor %}
            </select>
            <br><br>
            <div class="button">
                <button class="btn1" type="submit">Submit</button><button class="btn2" type="reset">Reset</button>
            </div>
        </div>
        </form><br>
    </div>
    <span class="message">
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </span>
{% endblock %}
